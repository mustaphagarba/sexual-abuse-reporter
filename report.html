<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARS - Reporting Form</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
        <div class="form">
            <form id="contactform" action="POST">
                <h2>Has something happened to you? Are you ready to report it? Send us a message below!</h2>
                <div class=text-box><label>Full Name: </label>
                <input name="Name" id="name" placeholder="Enter Full Name" type="text"></div>

                <div class=text-box><label>Age: </label>
                <input name="age" id="age" placeholder="Enter Your Age" type="number"></div>
                
                <div class=text-box><label>Email Address: </label>
                <input name="email" id="email" placeholder="E-Mail Address" type="email"></div>
                
                <div class=text-box><label>Subject: </label>
                <input name="subject" id="subject" placeholder="Subject of Message" type="text"></div>
                
                <div class=text-box><label>Please Enter Message Below: <br /></label>
                <textarea></textarea></div>
                
                <a class="button" href="">Submit</a>

            </form>
        </div>

    
</body>
</html>
